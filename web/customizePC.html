<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nopI © 2024</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="customize.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    

<div class="container-fluid">
    <div class="row">
        <!--NAV-->
        <nav class="navbar">
            <div class="container-fluid navPub">
              <a class="navbar-brand">nopI</a>
              <h1 class="text-center text">PC Konfigurátor</h1>
              <form class="d-flex" role="search">

                <input class="form-control me-2" type="search" placeholder="Keresés" aria-label="Search">

              </form>
            </div>
          </nav>
          <!--NAV VÉGE-->
    </div> <!--SOR VÉGE-->

    <div class="row sor">
        <div class="col-12 customize rounded">
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="processor" class="form-label">Processzor</label>
                        <select class="form-select" id="processor">
                            <option data-price="15000 Ft" value="i3">Intel Core i3 - 4 mag, 8 szál, 3.6 GHz, 15000 Ft</option>
                            <option data-price="20000 Ft" value="i5">Intel Core i5 - 6 mag, 12 szál, 4.1 GHz, 20000 Ft</option>
                            <option data-price="35000 Ft" value="i7">Intel Core i7 - 8 mag, 16 szál, 4.7 GHz, 35000 Ft</option>
                            <option data-price="50000 Ft" value="i9">Intel Core i9 - 10 mag, 20 szál, 5.0 GHz, 50000 Ft</option>
                            <option data-price="15000 Ft" value="ryzen3">AMD Ryzen 3 - 4 mag, 8 szál, 3.8 GHz, 15000 Ft</option>
                            <option data-price="25000 Ft" value="ryzen5">AMD Ryzen 5 - 6 mag, 12 szál, 4.2 GHz, 25000 Ft</option>
                            <option data-price="30000 Ft" value="ryzen7">AMD Ryzen 7 - 8 mag, 16 szál, 4.5 GHz, 30000 Ft</option>
                            <option data-price="45000 Ft" value="ryzen9">AMD Ryzen 9 - 12 mag, 24 szál, 4.8 GHz, 45000 Ft</option>
                            <option data-price="60000 Ft" value="xeon">Intel Xeon - 8 mag, 16 szál, 3.6 GHz, 60000 Ft</option>
                            <option data-price="80000 Ft" value="threadripper">AMD Threadripper - 16 mag, 32 szál, 4.0 GHz, 80000 Ft</option>                            
                        </select>
                        
                    </div>
                    <div class="mb-3">
                        <label for="motherboard" class="form-label">Alaplap</label>
                        <select class="form-select" id="motherboard">
                            <option data-price="15000 Ft" value="asus">ASUS - ATX, Z590 chipset, 4 RAM slot, 15000 Ft</option>
                            <option data-price="16000 Ft" value="gigabyte">Gigabyte - ATX, B450 chipset, 4 RAM slot, 16000 Ft</option>
                            <option data-price="17000 Ft" value="msi">MSI - ATX, X570 chipset, 4 RAM slot, 17000 Ft</option>
                            <option data-price="14000 Ft" value="asrock">ASRock - ATX, B550 chipset, 4 RAM slot, 14000 Ft</option>
                            <option data-price="13000 Ft" value="intel">Intel - ATX, Z490 chipset, 4 RAM slot, 13000 Ft</option>
                            <option data-price="20000 Ft" value="evga">EVGA - ATX, Z370 chipset, 4 RAM slot, 20000 Ft</option>
                            <option data-price="12000 Ft" value="biostar">Biostar - ATX, B360 chipset, 4 RAM slot, 12000 Ft</option>
                            <option data-price="25000 Ft" value="supermicro">Supermicro - ATX, X299 chipset, 8 RAM slot, 25000 Ft</option>
                            <option data-price="11000 Ft" value="acer">Acer - mATX, H310 chipset, 2 RAM slot, 11000 Ft</option>
                            <option data-price="18000 Ft" value="dell">Dell - ATX, Z390 chipset, 4 RAM slot, 18000 Ft</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ram" class="form-label">RAM</label>
                        <select class="form-select" id="ram">
                            <option data-price="4000 Ft" value="4gb">4 GB - DDR4, 2400 MHz, 4000 Ft</option>
                            <option data-price="8000 Ft" value="8gb">8 GB - DDR4, 2666 MHz, 8000 Ft</option>
                            <option data-price="15000 Ft" value="16gb">16 GB - DDR4, 3200 MHz, 15000 Ft</option>
                            <option data-price="28000 Ft" value="32gb">32 GB - DDR4, 3600 MHz, 28000 Ft</option>
                            <option data-price="55000 Ft" value="64gb">64 GB - DDR4, 4000 MHz, 55000 Ft</option>
                            <option data-price="100000 Ft" value="128gb">128 GB - DDR4, 4400 MHz, 100000 Ft</option>
                            <option data-price="200000 Ft" value="256gb">256 GB - DDR4, 4800 MHz, 200000 Ft</option>
                            <option data-price="380000 Ft" value="512gb">512 GB - DDR4, 5000 MHz, 380000 Ft</option>
                            <option data-price="700000 Ft" value="1tb">1 TB - DDR4, 5200 MHz, 700000 Ft</option>
                            <option data-price="1300000 Ft" value="2tb">2 TB - DDR4, 5600 MHz, 1300000 Ft</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="storage" class="form-label">Tároló</label>
                        <select class="form-select" id="storage">
                            <option data-price="8000 Ft" value="ssd128">128 GB SSD - NVMe, 3500 MB/s olvasás, 8000 Ft</option>
                            <option data-price="10000 Ft" value="ssd256">256 GB SSD - NVMe, 3500 MB/s olvasás, 10000 Ft</option>
                            <option data-price="20000 Ft" value="ssd512">512 GB SSD - NVMe, 3500 MB/s olvasás, 20000 Ft</option>
                            <option data-price="35000 Ft" value="ssd1tb">1 TB SSD - NVMe, 3500 MB/s olvasás, 35000 Ft</option>
                            <option data-price="60000 Ft" value="ssd2tb">2 TB SSD - NVMe, 3500 MB/s olvasás, 60000 Ft</option>
                            <option data-price="5000 Ft" value="hdd500gb">500 GB HDD - SATA, 7200 RPM, 5000 Ft</option>
                            <option data-price="12000 Ft" value="hdd1tb">1 TB HDD - SATA, 7200 RPM, 12000 Ft</option>
                            <option data-price="20000 Ft" value="hdd2tb">2 TB HDD - SATA, 7200 RPM, 20000 Ft</option>
                            <option data-price="35000 Ft" value="hdd4tb">4 TB HDD - SATA, 7200 RPM, 35000 Ft</option>
                            <option data-price="60000 Ft" value="hdd8tb">8 TB HDD - SATA, 7200 RPM, 60000 Ft</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="gpu" class="form-label">Grafikus kártya</label>
                        <select class="form-select" id="gpu">
                            <option data-price="30000 Ft" value="gtx1050">NVIDIA GTX 1050 - 2 GB GDDR5, 30000 Ft</option>
                            <option data-price="60000 Ft" value="gtx1660">NVIDIA GTX 1660 - 6 GB GDDR5, 60000 Ft</option>
                            <option data-price="100000 Ft" value="rtx2060">NVIDIA RTX 2060 - 6 GB GDDR6, 100000 Ft</option>
                            <option data-price="120000 Ft" value="rtx3060">NVIDIA RTX 3060 - 12 GB GDDR6, 120000 Ft</option>
                            <option data-price="200000 Ft" value="rtx3080">NVIDIA RTX 3080 - 10 GB GDDR6X, 200000 Ft</option>
                            <option data-price="45000 Ft" value="rx580">AMD RX 580 - 8 GB GDDR5, 45000 Ft</option>
                            <option data-price="80000 Ft" value="rx5700">AMD RX 5700 - 8 GB GDDR6, 80000 Ft</option>
                            <option data-price="140000 Ft" value="rx6800">AMD RX 6800 - 16 GB GDDR6, 140000 Ft</option>
                            <option data-price="170000 Ft" value="rx6900">AMD RX 6900 - 16 GB GDDR6, 170000 Ft</option>
                            <option data-price="250000 Ft" value="quadro">NVIDIA Quadro - 24 GB GDDR6, 250000 Ft</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="psu" class="form-label">Tápegység</label>
                        <select class="form-select" id="psu">
                            <option data-price="4000 Ft" value="400w">400W - 80+ Bronze, 4000 Ft</option>
                            <option data-price="5000 Ft" value="500w">500W - 80+ Bronze, 5000 Ft</option>
                            <option data-price="6000 Ft" value="600w">600W - 80+ Bronze, 6000 Ft</option>
                            <option data-price="7000 Ft" value="650w">650W - 80+ Silver, 7000 Ft</option>
                            <option data-price="9000 Ft" value="750w">750W - 80+ Gold, 9000 Ft</option>
                            <option data-price="11000 Ft" value="850w">850W - 80+ Gold, 11000 Ft</option>
                            <option data-price="15000 Ft" value="1000w">1000W - 80+ Platinum, 15000 Ft</option>
                            <option data-price="20000 Ft" value="1200w">1200W - 80+ Platinum, 20000 Ft</option>
                            <option data-price="25000 Ft" value="1500w">1500W - 80+ Titanium, 25000 Ft</option>
                            <option data-price="30000 Ft" value="2000w">2000W - 80+ Titanium, 30000 Ft</option>
                        </select>
                    </div>
                    <button class="btn btn-primary animated-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Kiválasztott komponensek / Kosár</button>
                
                </form>
            </div>
        </div>




    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Kosár</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div id="items">
            <h2>Kiválasztott komponensek</h2>
            
            <ul id="componentList" class="lista">

            </ul>
            
            <p><strong>Összesen: <span id="totalPrice"></span> </strong></p>
            

            <button type="submit" class="btn btn-primary animated-button" id="liveToastBtn">Megrendelés</button>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
              <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header" style="background-color: rgba(0, 255, 26, 0.5);">
                    <img src="logo.png" class="rounded me-2 smallLogo" alt="...">
                  <strong class="me-auto">nopI</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" style="background-color: rgba(0, 255, 26, 0.5);"></button>
                </div>
                <div class="toast-body" style="background-color: rgba(0, 255, 26, 0.5);">
                  Kosárba van rakva!
                </div>
              </div>
            </div>

            
        </div>
      </div>
    </div>


</div> <!--CONTAINER VÉGE-->
